<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.52), rgba(0, 0, 0, 0.52)), url(https://www.sbidawards.com/wp-content/uploads/2020/08/0c2107c787a7815480dd1c833d285ef2a7c89183.jpg);">
    <div class="container">
      <h1>The Title</h1>
      <p>Some sort of description</p>

  <div class="container">

    <div class="cards">
      <div class="card">
        <img src="https://images.adsttc.com/media/images/51ba/9f8b/b3fc/4b11/7900/0053/large_jpg/14.jpg?1371185033" alt="House 1">
        <h3>first title</h3>
        <p>first description</p>
      </div>
      <div class="card">
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/brewster-mcleod-architects-1486154143.jpg" alt="House 2">
        <h3>second title</h3>
        <p>second description</p>
      </div>
      <div class="card">
        <img src="https://www.jamesedition.com/stories/wp-content/uploads/2022/03/mansions_main_fin.jpg" alt="House 3">
        <h3>third title</h3>
        <p>third describtion</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
    <a href="#"><i class="fa-solid fa-phone"></i></a>
    <p>Some last description</p>
  </div>

</html>
